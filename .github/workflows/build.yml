name: Build Action
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Build Action
        run: npm run build
      - name: Commit Built Files
        run: |
          git diff --quiet && git diff --staged --quiet
          if [ $? -ne 0 ]; then
            git config user.name 'github-actions'
            git config user.email 'github-action@github.com'
            git add dist/
            git commit -m '[automated commit] build action' && git push origin HEAD:${{ github.head_ref }}
          fi